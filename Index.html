<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Website</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .fallback {
      display: none;
      width: 100%;
      height: 100vh;
      background: #f8f8f8;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <iframe id="embeddedSite" src="https://example.com"></iframe>
  <div class="fallback" id="fallbackMessage">
    <h1>Unable to display the website.</h1>
    <p>This website does not allow embedding in another site.</p>
    <p>You can visit it directly <a href="https://budder.webs.vc" target="_blank">here</a>.</p>
  </div>

  <script>
    const iframe = document.getElementById('embeddedSite');
    const fallback = document.getElementById('fallbackMessage');

    iframe.onerror = function() {
      iframe.style.display = 'none';
      fallback.style.display = 'flex';
    }

    // Detect if the iframe blocked content (works in most modern browsers)
    setTimeout(() => {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        // If we canâ€™t access it, assume blocked
        if (!iframeDoc || iframeDoc.body.innerHTML === "") {
          iframe.style.display = 'none';
          fallback.style.display = 'flex';
        }
      } catch (e) {
        iframe.style.display = 'none';
        fallback.style.display = 'flex';
      }
    }, 1000);
  </script>
</body>
</html>
